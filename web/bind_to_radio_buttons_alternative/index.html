<!DOCTYPE html>

<html>
  <head>
    <title>index</title>
    <script src="packages/polymer/boot.js"></script>
  </head>
 
  <body>
    <template id="tmpl" bind>
      <div>
        Your favorite color is:
        <div>
          <label for="red">Red <input name="color" type="radio" id="red"
              value="red" checked="{{colors['red']}}"></label>
        </div>
        <div>
          <label for="green">Green <input name="color" type="radio" id="green"
              value="green" checked="{{colors['green']}}"></label>
        </div>
        <div>
          <label for="blue">Blue <input name="color" type="radio" id="blue"
              value="blue" checked="{{colors['blue']}}"></label>
        </div>
      </div>
      <div>
        You typed {{favoriteColor}}
      </div>
    </template>
    
    <script type="application/dart" src="index.dart"></script>
  </body>
</html>
