<!DOCTYPE html>

<html>
  <head>
    <title>index</title>
    <script src="packages/polymer/boot.js"></script>
  </head>
 
  <body>
    <polymer-element name="my-element" attributes="volume,int-thing,flag,double-thing">
      <template>
        <h1>Hello from the custom element. The volume is {{volume}}
        and intThing is {{intThing}} and flag is {{flag}}
        and doubleThing is {{doubleThing}}</h1>
      </template>  
      <script type="application/dart">
        import 'package:polymer/polymer.dart';
        
        @CustomTag('my-element')
        class MyElement extends PolymerElement with ObservableMixin {
          @observable String volume = '';
          @observable int intThing = 0;  // Be sure to initialize
                                         // your non-String fields with a
                                         // default value, so that polymer.dart
                                         // knows how to convert the attribute
                                         // value for you.
          @observable bool flag = false;
          @observable double doubleThing = 0.0;
        }
      </script>
    </polymer-element>
    
    <!-- WARNING: this does not work yet -->
    <!-- See https://code.google.com/p/dart/issues/detail?id=12262 -->
    
    <my-element volume="11" int-thing="42" flag="true" double-thing="100.001"></my-element>
      
    <script type="application/dart">main() {}</script>
  </body>
</html>
