<!DOCTYPE html>
      
<!-- Use polymer-element instead of element -->
<polymer-element name="my-element">
  <template>
    <div>
      The timestamp is {{timestamp}}
    </div>
    <div>
      The current second is {{second}}
    </div>
  </template>
  
  <script type="application/dart" src="my_element.dart"></script>
</polymer-element>
