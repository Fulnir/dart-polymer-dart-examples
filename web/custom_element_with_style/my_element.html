<!DOCTYPE html>
<html>
<body>
  <polymer-element name="my-element" extends="div">
    <style>
        p {
            color: green;
        }

        #message {
            color: red;
        }

        .important {
            color: pink;
        }
    </style>
    <template>
        <div id="message">
            Polymer.dart is fun!
        </div>
        <div class="important">
            Always update your SDK.
        </div>
        <p>
            Ask your questions on Stack Overflow. Thanks!
        </p>
    </template>
  </polymer-element>
</body>
</html>
